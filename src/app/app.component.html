<div class="container">
    <hello name="{{ name }}"></hello>
    <div id="stepper1" class="bs-stepper">
        <div class="bs-stepper-header">
            <div class="step" data-target="#test-l-1">
                <button class="step-trigger">
          <span class="bs-stepper-circle">1</span>
          <span class="bs-stepper-label">Email</span>
        </button>
            </div>
            <div class="line"></div>
            <div class="step" data-target="#test-l-2">
                <button class="step-trigger">
          <span class="bs-stepper-circle">2</span>
          <span class="bs-stepper-label">Password</span>
        </button>
            </div>
            <div class="line"></div>
            <div class="step" data-target="#test-l-3">
                <button class="step-trigger">
          <span class="bs-stepper-circle">3</span>
          <span class="bs-stepper-label">Validate</span>
        </button>
            </div>
        </div>
        <div class="bs-stepper-content">
            <form (ngSubmit)="onSubmit()" [formGroup]="cadastroForm">
                <div id="test-l-1" class="content">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" formControlName="email" [ngClass]="{'is-invalid':cadastroForm.get('email').errors && (cadastroForm.get('email').dirty || cadastroForm.get('email').touched) }" />
                        <span class="text-danger" *ngIf="cadastroForm.get('email')?.errors?.required && (cadastroForm.get('email').dirty || cadastroForm.get('email').touched)">
                          <p>Preencha o campo email</p>
                      </span>
                        <span class="text-danger" *ngIf="cadastroForm.get('email')?.errors?.email && (cadastroForm.get('email').dirty || cadastroForm.get('email').touched)">
                          <p>E-mail em formato invalido</p>
                      </span>
                    </div>
                    <button (click)="next()" class="btn btn-primary">Next</button>
                </div>
                <div id="test-l-2" class="content">
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password" [ngClass]="{'is-invalid':cadastroForm.get('password').errors && (cadastroForm.get('password').dirty || cadastroForm.get('password').touched) }"
                        />
                        <span class="text-danger" *ngIf="cadastroForm.get('password').errors && (cadastroForm.get('password').dirty || cadastroForm.get('password').touched)">
                          Preencha o campo password
                        </span>
                    </div>
                    <button (click)="next()" class="btn btn-primary">Next</button>
                </div>
                <div id="test-l-3" class="content text-center">
                    <button type="submit" class="btn btn-primary mt-5" [disabled]="!cadastroForm.valid">Submit</button>
                </div>
                <br>
                <div class="form-group">
                    <div class="col-md-4 col-md-offset">
                        <p>Formul치rio Valido: {{ cadastroForm.valid }}</p>
                        <p>Formul치rio Tocado: {{ cadastroForm.touched }}</p>
                        <p>Formul치rio Sujo: {{ cadastroForm.dirty }}</p>
                        <br>
                        <p>Formul치rio: {{ formResult }}</p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
